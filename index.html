<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="script/index.js" defer></script>
  </head>
  <body>
    <div class="editor_container">
      <div class="editor_left_area">
        <div class="editor_toolbar">
          <div>
            <button>
              <img src="images/toolbar/undo.svg" alt="Undo Icon" />
            </button>
            <button>
              <img src="images/toolbar/redo.svg" alt="Redo Icon" />
            </button>
          </div>
          <div class="dropdown">
            <select name="" id="">
              <option value="normal_text">Normal Text</option>
            </select>
            <img src="images/toolbar/arrow-down.svg" alt="Arrow Down Icon" />
          </div>
          <div class="dropdown">
            <select name="" id="">
              <option value="text_align_left"></option>
            </select>
          </div>
          <div>
            <select name="" id="">
              <option value="color_purple"></option>
            </select>
          </div>
          <div>
            <button>B</button>
            <button>I</button>
            <button>U</button>
            <button>S</button>
            <button>
              <img src="images/toolbar/angle.svg" alt="Angle Icon" />
            </button>
            <button>
              <img
                src="images/toolbar/text_clear_format.svg"
                alt="Text Clear Format Icon"
              />
            </button>
          </div>
          <div>
            <button>
              <img
                src="images/toolbar/list/bulletted.svg"
                alt="List Bulleted Icon"
              />
            </button>
            <button>
              <img
                src="images/toolbar/list/numbered.svg"
                alt="List Numbered Icon"
              />
            </button>
          </div>
          <div>
            <button>
              <img src="images/toolbar/link.svg" alt="Link Icon" />
            </button>
            <button>
              <img src="images/toolbar/image.svg" alt="Image Icon" />
            </button>
            <button>
              <img
                src="images/toolbar/code_bracket.svg"
                alt="Code Bracket Icon"
              />
            </button>
            <button>
              <img src="images/toolbar/quotes.svg" alt="Quotes Icon" />
            </button>
            <button>
              <img
                src="images/toolbar/horizontal_rule.svg"
                alt="Horizontal Line Icon"
              />
            </button>
          </div>
        </div>
        <div class="editor"></div>
      </div>
      <div class="editor_right_area">
        <div class="output_toolbar"></div>
        <div class="output"></div>
      </div>
    </div>
  </body>
</html>
