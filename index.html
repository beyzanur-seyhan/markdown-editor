<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="javascript/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/25942c7a88.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="editor_container">
      <div class="editor_left_area">
        <div class="editor_toolbar">
          <div class="undo_redo">
            <button title="undo">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button title="redo">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <div class="dropdowns">
            <div class="dropdown" title="text style">
              <button>
                <span>Normal Text</span>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul>
                <li></li>
              </ul>
            </div>
            <div class="dropdown" title="font size">
              <button>
                <span>14</span>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul>
                <li></li>
              </ul>
            </div>
            <div class="dropdown" title="align">
              <button>
                <i class="fa-solid fa-align-left"></i>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul>
                <li></li>
              </ul>
            </div>
            <div class="dropdown colors" title="color">
              <button>
                <div class="color_purple"></div>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul>
                <li></li>
              </ul>
            </div>
            <div class="dropdown" title="emoji">
              <button>
                <i class="fa-solid fa-face-grin-wide"></i>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul>
                <li></li>
              </ul>
            </div>
          </div>
          <div class="text_style">
            <button
              title="bold"
              onclick="addTagToHtmlText('b');createIdForChild();"
            >
              B
            </button>
            <button
              title="italic"
              class="text_style_italic"
              onclick="addTagToHtmlText('i');createIdForChild();"
            >
              I
            </button>
            <button
              title="underline"
              class="text_style_underline"
              onclick="addTagToHtmlText('u');createIdForChild();"
            >
              U
            </button>
            <button
              title="line through"
              class="text_style_line_through"
              onclick="addTagToHtmlText('s');createIdForChild();"
            >
              S
            </button>
          </div>
          <div class="list">
            <button title="unordered list">
              <i class="fa-solid fa-list-ul"></i>
            </button>
            <button title="ordered list">
              <i class="fa-solid fa-list-ol"></i>
            </button>
          </div>
          <div class="etc">
            <button title="hyper link">
              <i class="fa-solid fa-link"></i>
            </button>
            <button title="image">
              <i class="fa-regular fa-image"></i>
            </button>
            <button title="code block">
              <i class="fa-solid fa-code"></i>
            </button>
            <button title="quote">
              <i class="fa-solid fa-quote-left"></i>
            </button>
            <button title="horizontal line">
              <hr />
            </button>
          </div>
        </div>
        <div class="editor" id="divEditor" contenteditable="true"></div>
      </div>
      <div class="editor_right_area">
        <div class="output_toolbar">
          <button>
            <i class="fa-solid fa-clone"></i>
            <span>Copy Output</span>
          </button>
        </div>
        <div class="output"></div>
      </div>
    </div>
  </body>
</html>
